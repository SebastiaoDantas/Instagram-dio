<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular_2_png_aaa.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo_insta_gram_letras_aa.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/foto_perfill.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como PedroVictor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é PedroVictor?</p>
                <p class="not-account">
                    <span class="link-blue">Alterna conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
